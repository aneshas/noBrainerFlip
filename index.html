<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>NoBrainerFlip Demo</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.js"></script>

    <!-- Include Flip library (required) -->
    <script type="text/javascript" src="js/jquery.nobrainerflip.js"></script>

    <!-- Include sample css file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- Sample html markup -->
    <div class="flip-container">
        <img src="http://lorempixel.com/150/150">
    </div>
    <div class="flip-container">
        <img src="http://lorempixel.com/150/150">
    </div>
    <div class="flip-container">
        <img src="http://lorempixel.com/150/150">
    </div>

    <script>
        $(document).ready(function() {
            $("div.flip-container").noBrainerFlip({
                flipContent: '<img src="http://lorempixel.com/150/150?xyz" />', //Optional - Use if you want to fill container with different content after flip
                inSpeed: 200, //Optional - Flip in speed in ms, default: 200
                outSpeed: 200, //Optional - Flip out speed in ms - default: 200
                setCursor: true //Optional - Sets cursor to pointer - default: false
            });
        });
    </script>

</body>
</html>
